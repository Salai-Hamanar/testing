{% load static %}
<html>
    <head>
        <title>Register Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

      {% if messages %}
        {% for m in messages %}
            <div class=" mx-2 alert {{ m.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ m }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
      {% endif %}

        
        <div class="container">

          <img src="{% static 'photo.webp' %}" style="width:300px">

            <form method="POST" style="width:600px" class="card shadow mt-3 mx-auto p-5">
                {% csrf_token %}
                <h2>Register Form</h2>
                <div class="mb-3">
                  <label class="form-label">User Name</label>
                  <input name="username" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">User Email</label>
                  <input name="email" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Re Password</label>
                    <input name="repassword" type="password" class="form-control" required>
                  </div>
                <p>Already have an account?<a href="'/login/">SignIn</a></p>  
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
    </body>
    

</html>
