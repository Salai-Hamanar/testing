{% extends 'base.html' %}

{% block title %}
    Update Comment
{% endblock %}

{% block body %}


<div class="container">
    <form method="POST" class="card shadow p-3" enctype="multipart/form-data">
        {% csrf_token%}
        <h3><u>Comment Update</u></h3>
        <div class="mb-3"> 
            <label class="form-label">Content</label>
            <textarea name="content" style="height:200px;" class="form-control">{{cmt.content}}</textarea>
        </div>

        <button type="submit", class="btn-primary">Update</button>
    </form>
</div>
{% endblock %}
